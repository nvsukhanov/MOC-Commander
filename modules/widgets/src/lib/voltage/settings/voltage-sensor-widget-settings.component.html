<mat-form-field class="form-field">
  <mat-label>{{ 'controlScheme.widgets.nameField' | transloco }}</mat-label>
  <input matInput type="text" [formControl]="form.controls.title" />
  <mat-error [libValidationMessages]="form.controls.title"></mat-error>
</mat-form-field>

<mat-form-field class="form-field">
  <mat-label>{{ 'controlScheme.widgets.voltage.valueChangeThresholdTitle' | transloco }}</mat-label>
  <input matInput [formControl]="form.controls.valueChangeThreshold" />
  <mat-error [libValidationMessages]="form.controls.valueChangeThreshold"></mat-error>
</mat-form-field>

<button type="submit" class="cdk-visually-hidden" hidden></button>
