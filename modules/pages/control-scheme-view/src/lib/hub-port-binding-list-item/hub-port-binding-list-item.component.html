@if (binding(); as unwrappedBinding) {
    <div class="binding__info-container"
         [class.binding__info-container_small-screen]="isSmallScreen$ | async"
    >
        <div class="binding__general-info">
            <a class="binding__operation-type"
               [routerLink]="bindingEditPath()"
            >
                {{ unwrappedBinding.bindingType | bindingTypeToL10nKey | transloco }}
            </a>
        </div>

        <div class="binding__controls">
            @for (action of bindingActions(); track action) {
                <page-control-scheme-view-binding-action-list-item [binding]="unwrappedBinding"
                                                                   [action]="action"
                ></page-control-scheme-view-binding-action-list-item>
            }
        </div>
    </div>
}
