@if (schemeRunBlockers(); as blockers) {
  @if (blockers.length) {
    <section class="issues-content">
      <h2 class="section-title">
        {{ 'controlScheme.issuesSectionTitle' | transloco }}
      </h2>

      <page-control-scheme-view-run-blockers-list [runBlockers]="blockers"></page-control-scheme-view-run-blockers-list>
    </section>
  }
}
