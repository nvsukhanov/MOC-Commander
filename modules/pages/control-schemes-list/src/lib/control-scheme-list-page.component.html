@if (controlSchemes$ | async; as controlSchemes) {
    @if (controlSchemes?.length) {
        <ul>
            @for(scheme of controlSchemes; track scheme.name) {
                <li class="card-list-item">
                    @if (isSmallScreen$ | async) {
                        <a class="small-screen-nav-button"
                           [routerLink]="scheme | controlSchemeViewUrl"
                        >
                            <mat-card>
                                <mat-card-header class="control-scheme-name-container">
                                    <mat-card-title>
                                        <span class="small-screen-nav-title">{{ scheme.name }}</span>
                                    </mat-card-title>
                                </mat-card-header>
                            </mat-card>
                        </a>
                    } @else {
                        <mat-card>
                            <mat-card-header class="control-scheme-name-container">
                                <mat-card-title>
                                    <a mat-button
                                       class="mdc-button__non-centered"
                                       [routerLink]="scheme | controlSchemeViewUrl"
                                    >
                                        {{ scheme.name }}
                                    </a>
                                </mat-card-title>
                                <button mat-button
                                        class="toolbar-button"
                                        (click)="onExport(scheme.name)"
                                        [title]="'controlScheme.export' | transloco"
                                >
                                    {{ 'controlScheme.export' | transloco }}
                                </button>
                                <button mat-button
                                        class="toolbar-button"
                                        [color]="'warn'"
                                        (click)="onDelete(scheme.name)">
                                    {{ 'controlScheme.delete' | transloco }}
                                </button>
                            </mat-card-header>
                        </mat-card>
                    }
                </li>
            }
        </ul>
    } @else {
        <lib-hint>
            {{ 'controlScheme.noControlSchemes' | transloco }}
        </lib-hint>
    }
}

<div *libFeatureToolbarControls
     [libFeatureToolbarBreadcrumbs]="breadcrumbsDef"
>
    <button mat-raised-button
            class="toolbar-button"
            (click)="onImport()"
    >
        {{ 'controlScheme.import' | transloco }}
    </button>
    <button mat-raised-button
            class="toolbar-button"
            [disabled]="(canCreateScheme$ | async) !== true"
            (click)="onCreate()"
    >
        {{ 'controlScheme.create' | transloco }}
    </button>
</div>
