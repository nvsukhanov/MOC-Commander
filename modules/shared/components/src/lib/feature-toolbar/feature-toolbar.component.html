@if (screenSizeObserverService.isSmallScreen$ | async) {
  @if (controlsTemplate$ | async; as controlsTemplate) {
    <div class="toolbar-container">
      <mat-toolbar class="toolbar">
        <span class="spacer"></span>
        <span class="controls">
          <ng-container *ngTemplateOutlet="controlsTemplate"></ng-container>
        </span>
      </mat-toolbar>
    </div>
  }
} @else {
  <div class="toolbar-container">
    <mat-toolbar class="toolbar">
      <lib-breadcrumbs class="breadcrumbs"></lib-breadcrumbs>
      <span class="spacer"></span>
      @if (controlsTemplate$ | async; as controlsTemplate) {
        <span class="controls">
          <ng-container *ngTemplateOutlet="controlsTemplate"></ng-container>
        </span>
      }
    </mat-toolbar>
  </div>
}
