<input #fileInput type="file" class="file-input" (change)="onUploaded($event)" />

<div class="file-container">
  <p class="filename" libEllipsisTitle>
    @if (file) {
      {{ file.name }}
    } @else {
      {{ 'uploadFileDialogTitle' | transloco }}
    }
  </p>

  <button mat-raised-button [color]="'primary'" (click)="onUploadClick($event)" [disabled]="isDisabled" class="upload-button">
    {{ translocoTitle | transloco }}
  </button>
</div>
