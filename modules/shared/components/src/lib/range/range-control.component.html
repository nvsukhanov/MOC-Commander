@if (startControl && endControl) {
  <div class="slider-label">
    <label class="slider-label-value-left" [for]="startId">
      <ng-content select="[startLabel]"></ng-content>
    </label>
    <span class="slider-label-description">
      <ng-content select="[description]"></ng-content>
    </span>
    <label class="slider-label-value-right" [for]="endId">
      <ng-content select="[endLabel]"></ng-content>
    </label>
  </div>
  <mat-slider class="slider" [min]="min" [max]="max" [step]="step">
    <input matSliderStartThumb [formControl]="startControl" [id]="startId" />
    <input matSliderEndThumb [formControl]="endControl" [id]="endId" />
  </mat-slider>
}
