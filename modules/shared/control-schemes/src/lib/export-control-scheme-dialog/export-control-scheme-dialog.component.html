<h1 mat-dialog-title>
  {{ 'controlScheme.exportDialogTitle' | transloco: data }}
</h1>

<div mat-dialog-content>
  <pre class="export-string-container">{{ exportString$ | async }}</pre>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button [color]="'primary'" (click)="onCopy()">
    {{ 'controlScheme.exportDialogCopyButtonTitle' | transloco }}
  </button>
  <button mat-button (click)="onClose()">
    {{ 'controlScheme.exportDialogCloseButtonTitle' | transloco }}
  </button>
</div>
