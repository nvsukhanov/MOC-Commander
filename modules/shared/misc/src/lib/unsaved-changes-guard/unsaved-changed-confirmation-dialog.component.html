<h1 mat-dialog-title>
  {{ 'unsavedChangesDialog.title' | transloco }}
</h1>

<div mat-dialog-content>
  {{ 'unsavedChangesDialog.content' | transloco }}
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button [color]="'warn'" (click)="onConfirm()">
    {{ 'unsavedChangesDialog.confirmButtonTitle' | transloco }}
  </button>
  <button mat-button (click)="onCancel()">
    {{ 'unsavedChangesDialog.cancelButtonTitle' | transloco }}
  </button>
</div>
